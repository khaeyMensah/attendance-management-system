{% extends "base_accounts.html" %} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md md:max-w-lg bg-white rounded-lg shadow-md p-6">
    <h3 class="text-2xl font-semibold mb-4 text-gray-800">
      Activation Failed!
    </h3>

    <div
      class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"
    >
      <p>The activation link is invalid or has expired.</p>
    </div>

    <div class="mt-4">
      <a
        href="{% url 'login' %}"
        class="w-full inline-block text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded"
      >
        Return to log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
