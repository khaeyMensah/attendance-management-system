{% extends "base_accounts.html" %}
{% block title %}Activation Failed - ClassMark{% endblock %}

{% block content %}
<h2 class="mb-2 text-2xl font-semibold text-slate-900">Activation failed</h2>
<div class="auth-message auth-message-error mb-5">The activation link is invalid or has expired.</div>
<div class="space-y-3">
  <a href="{% url 'users:login' %}" class="inline-block w-full px-4 py-2.5 text-center text-white rounded-lg bg-indigo-600 hover:bg-indigo-700">Return to login</a>
  <a href="{% url 'users:register_options' %}" class="inline-block w-full px-4 py-2.5 text-center text-slate-700 bg-slate-100 rounded-lg hover:bg-slate-200">Register again</a>
</div>
{% endblock %}
