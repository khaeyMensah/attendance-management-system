{% extends 'base_accounts.html' %} 
{% block title %}Password changed!{% endblock %} 
{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md md:max-w-lg">
    <h3 class="mb-4 text-2xl font-semibold text-gray-800">Password changed!</h3>

    <div
      class="px-4 py-3 mb-4 text-green-700 bg-green-100 border border-green-400 rounded"
    >
      You have successfully changed your password! You may now proceed to log
      in.
    </div>

    <div>
      <a
        href="{% url 'users:login' %}"
        class="inline-block w-full px-4 py-2 font-medium text-center text-white bg-blue-600 rounded hover:bg-blue-700"
      >
        Return to log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
