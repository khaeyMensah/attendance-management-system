{% extends 'base_accounts.html' %} {% block title %}Password changed!{% endblock
%} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-md md:max-w-lg bg-white rounded-lg shadow-md p-6">
    <h3 class="text-2xl font-semibold mb-4 text-gray-800">Password changed!</h3>

    <div
      class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"
    >
      You have successfully changed your password! You may now proceed to log
      in.
    </div>

    <div>
      <a
        href="{% url 'login' %}"
        class="w-full inline-block text-center bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded"
      >
        Return to log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
