{% extends 'base_accounts.html' %} {% load crispy_forms_tags %} {% block title
%}Reset your password{% endblock %} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-sm md:max-w-md bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-semibold mb-3 text-gray-800">
      Reset your password
    </h3>
    <p class="text-gray-700 mb-4">
      Enter your email address and we will send you a link to reset your
      password.
    </p>

    <form method="post" novalidate>
      {% csrf_token %} {{ form|crispy }}

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded mt-4"
      >
        Send password reset email
      </button>
    </form>
  </div>
</div>
{% endblock %}
