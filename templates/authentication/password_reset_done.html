{% extends "base_accounts.html" %}
{% block title %}Password Reset Sent - ClassMark{% endblock %}

{% block content %}
<h2 class="mb-2 text-2xl font-semibold text-slate-900">Check your email</h2>
<p class="mb-4 text-sm text-slate-600">
  We sent a password reset link. If it doesn't arrive soon, check your spam folder.
</p>

<div class="space-y-3">
  <a href="{% url 'users:login' %}" class="inline-block w-full px-4 py-2.5 text-center text-white rounded-lg bg-indigo-600 hover:bg-indigo-700">
    Return to login
  </a>
</div>
{% endblock %}
