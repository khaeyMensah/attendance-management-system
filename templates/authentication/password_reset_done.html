{% extends 'base_accounts.html' %} {% block title %}Reset your password{%
endblock %} {% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-sm md:max-w-md bg-white rounded-lg shadow-md p-6">
    <h3 class="text-xl font-semibold mb-3 text-gray-800">
      Reset your password
    </h3>
    <p class="text-gray-700 mb-4">
      Check your email for a link to reset your password. If it doesn't appear
      within a few minutes, check your spam folder.
    </p>

    <div class="space-y-3">
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded"
      >
        Send password reset email
      </button>

      <a
        href="{% url 'login' %}"
        class="w-full inline-block text-center bg-gray-500 hover:bg-gray-600 text-white font-medium py-2 px-4 rounded"
      >
        Return to log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
