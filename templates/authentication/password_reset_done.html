{% extends 'base_accounts.html' %} 
{% block title %}Reset your password{% endblock %} 
{% block content %}
<div class="flex justify-center">
  <div class="w-full max-w-sm p-6 bg-white rounded-lg shadow-md md:max-w-md">
    <h3 class="mb-3 text-xl font-semibold text-gray-800">
      Reset your password
    </h3>
    <p class="mb-4 text-gray-700">
      Check your email for a link to reset your password. If it doesn't appear
      within a few minutes, check your spam folder.
    </p>

    <div class="space-y-3">
      <button
        type="submit"
        class="w-full px-4 py-2 font-medium text-white bg-blue-600 rounded hover:bg-blue-700"
      >
        Send password reset email
      </button>

      <a
        href="{% url 'users:login' %}"
        class="inline-block w-full px-4 py-2 font-medium text-center text-white bg-gray-500 rounded hover:bg-gray-600"
      >
        Return to log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
