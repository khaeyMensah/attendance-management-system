{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %} Django Tailwind {% endblock title %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% load static %} <link rel="stylesheet" href="{% static "css/base.css" %}">
    {% tailwind_css %}
  </head>
  <body class="bg-khaey font-serif leading-normal tracking-normal">
    {% block body %}
    <div class="container mx-auto">
      <section class="flex items-center justify-center h-screen">
        <h1 class="text-5xl bg-blue-400">Django + Tailwind = ❤️</h1>
      </section>
    </div>
    {% block content %}{% endblock content %} {% endblock body %}
  </body>
  <script>
    {% block script %}{% endblock script %}
  </script>
</html>
