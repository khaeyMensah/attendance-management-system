{% if messages %}
<div class="mb-4 space-y-2" aria-live="polite">
  {% for message in messages %}
    <div class="auth-message
      {% if 'success' in message.tags %}auth-message-success{% endif %}
      {% if 'error' in message.tags %}auth-message-error{% endif %}
      {% if 'warning' in message.tags %}auth-message-warning{% endif %}
      {% if 'info' in message.tags %}auth-message-info{% endif %}">
      {{ message }}
    </div>
  {% endfor %}
</div>
{% endif %}
