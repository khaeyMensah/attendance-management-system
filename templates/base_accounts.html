{% extends "base.html" %}
{% load static %}

{% block stylesheet %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock stylesheet %}

{% block body %}
<main class="auth-page min-h-screen p-4 sm:p-6 lg:p-8">
  <div class="auth-wrap mx-auto w-full max-w-xl">
    <div class="auth-brand text-center mb-5">
      <a href="{% url 'home' %}" class="inline-flex items-center gap-3">
        <span class="inline-flex items-center justify-center w-14 h-14 font-bold text-white rounded-xl auth-logo">CM</span>
        <span class="text-2xl font-semibold text-slate-900">ClassMark</span>
      </a>
      <p class="mt-2 text-sm text-slate-600">Smart attendance, built for campuses.</p>
    </div>

    {% include "messages.html" %}

    <section class="auth-card p-6 sm:p-8">
      {% block content %}{% endblock content %}
    </section>
  </div>
</main>
{% endblock body %}
