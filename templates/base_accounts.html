{% extends "base.html" %} 
{% load static %} 
{% include 'messages.html' %} 

{% block stylesheet %}
  <link rel="stylesheet" href="{% static 'css/accounts.css' %}" />
{% endblock stylesheet %}

{% block body %}
<main class="flex items-center justify-center min-h-screen p-4 bg-gray-50">
  <div class="w-full max-w-2xl">
    <!-- Auth container -->
    <div class="mb-6 text-center">
      <a href="{% url 'home' %}" class="inline-flex items-center gap-3">
        <span class="inline-flex items-center justify-center w-16 h-16 font-bold text-white bg-indigo-600 rounded-lg">CM</span>
        <h1 class="text-2xl font-semibold text-slate-900">ClassMark</h1>
      </a>
    </div>

    <div class="p-6 bg-white shadow-md rounded-xl">
      {% block content %}{% endblock content %}
    </div>
  </div>
</main>
{% endblock body %}
